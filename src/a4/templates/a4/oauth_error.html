{% extends "a4/base_error.html" %}

{% block page_title %}Erro na autenticação SUAP{% endblock page_title %}

{% block content %}
    <p>
        Ocorreu um erro na integração com o SUAP. Pode ser erro na configuração do Painel ou falha no SUAP.
    </p>
    <p>
        {{ error | safe }}
    </p>
    <div class="buttons">
        <a class="btn btn-primary" href='{% url "painel:dashboard" %}'>Tentar novamente</a>
    </div>
{% endblock content %}
