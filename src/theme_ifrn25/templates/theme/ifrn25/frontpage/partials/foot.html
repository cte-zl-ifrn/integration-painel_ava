{% load static %}
{% include 'theme/ifrn25/frontpage/partials/modals/popup-modal.html' %}
<script type="module" src="{% static 'theme/ifrn25/js/app.js' %}?last_startup={{ last_startup }}"></script>

<div vw class="enabled">
    <div vw-access-button class="active">
    </div>
    <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>

</div>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
new window.VLibras.Widget({
  rootPath: "https://vlibras.gov.br/app",
  opacity: 0.75,
  position: 'L',
  avatar: 'random'
});
</script>

{% comment %} <script>
setTimeout(() => {
  document.querySelectorAll('.vp-access-button').forEach(
    img => {
        img.src = 'https://ava-painel-statics.pages.dev/theme/ifrn25/img/access_icon.svg';
    }
  );
}, 300);
</script> {% endcomment %}
